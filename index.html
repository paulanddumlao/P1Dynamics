<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P1 Reaction Time Game</title>
  <!-- Import Montserrat from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      /* Use Montserrat with fallbacks */
      font-family: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont,
                   'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    #logo {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      z-index: 15;
    }
    #tagline {
      position: absolute;
      top: calc(15px + 150px + 10px);
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(18px, 4vw, 28px);
      color: #fff;
      text-align: center;
      z-index: 15;
    }
    #instr {
      margin-bottom: clamp(12px, 4vw, 30px);
      font-size: clamp(20px, 6vw, 32px);
      text-align: center;
    }
    #lights {
      display: flex;
      gap: clamp(10px, 3vw, 30px);
    }
    .light {
      /* Responsive sizing: between 80px and 120px, preferred 15vw */
      width: clamp(80px, 15vw, 120px);
      height: clamp(80px, 15vw, 120px);
      border: 4px solid #ffffff77;
      background: #444;
      border-radius: 50%;
    }
    #result {
      margin-top: clamp(24px, 6vw, 36px);
      font-size: clamp(22px, 7vw, 36px);
      visibility: hidden;
      text-align: center;
    }
    #retry {
      margin-top: clamp(12px, 4vw, 18px);
      padding: clamp(10px, 3.5vw, 20px) clamp(14px, 5vw, 28px);
      font-size: clamp(18px, 5vw, 24px);
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <img id="logo" src="P1dynamicslogo.png" alt="P1 Dynamics Logo">
  <div id="tagline">P1 Dynamics Racing</div>
  <div id="instr"></div>
  <div id="lights">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>
  <div id="result"></div>
  <button id="retry">Try Again</button>

  <script>
    const instr = document.getElementById('instr');
    const lights = Array.from(document.querySelectorAll('.light'));
    const result = document.getElementById('result');
    const retry = document.getElementById('retry');

    let goTime = null;
    const inputEvents = ['keydown', 'mousedown', 'touchstart'];

    function addOnce(elem, handler) {
      inputEvents.forEach(ev => elem.addEventListener(ev, handler, { once: true }));
    }

    function waitForInput(ms) {
      return new Promise(resolve => {
        let done = false;
        const onInput = e => {
          if (e.type === 'keydown' && e.code !== 'Space') return;
          if (!done) { done = true; cleanup(); resolve(true); }
        };
        const timeout = setTimeout(() => { if (!done) { done = true; cleanup(); resolve(false); } }, ms);
        inputEvents.forEach(ev => window.addEventListener(ev, onInput));
        function cleanup() { clearTimeout(timeout); inputEvents.forEach(ev => window.removeEventListener(ev, onInput)); }
      });
    }

    function waitForReact() {
      return new Promise(resolve => {
        const onInput = e => {
          if (e.type === 'keydown' && e.code !== 'Space') return;
          inputEvents.forEach(ev => window.removeEventListener(ev, onInput));
          const rt = ((performance.now() - goTime) / 1000).toFixed(3);
          resolve(rt);
        };
        inputEvents.forEach(ev => window.addEventListener(ev, onInput));
      });
    }

    function init() {
      instr.textContent = 'Tap screen or press space bar to start';
      result.style.visibility = 'hidden';
      retry.style.display = 'none';
      lights.forEach(l => l.style.background = '#444');
      addOnce(window, e => { if (e.type === 'keydown' && e.code !== 'Space') return; startGame(); });
    }

    function startGame() {
      instr.textContent = 'Get Ready… Don’t tap until lights go off';
      lights.forEach(l => l.style.background = '#444');
      setTimeout(lightSequence, Math.random() * 5000);
    }

    async function lightSequence() {
      instr.textContent = '...';
      for (let i = 0; i < lights.length; i++) {
        if (await waitForInput(Math.random() * 1500 + 500)) return jump();
        lights[i].style.background = 'red';
      }
      if (await waitForInput(Math.random() * 2000 + 1000)) return jump();
      lights.forEach(l => l.style.background = '#444');
      instr.textContent = 'GO! Tap or press space bar NOW!';
      goTime = performance.now();
      const reaction = await waitForReact();
      showResult(`${reaction} seconds`);
    }

    function jump() { showResult('Jump Start! Wait for lights to go off.'); }

    function showResult(text) {
      instr.textContent = '';
      result.textContent = text;
      result.style.visibility = 'visible';
      retry.style.display = 'inline-block';
      addOnce(window, e => { if (e.type === 'keydown' && e.code !== 'Space') return; init(); });
    }

    retry.addEventListener('click', init);
    window.addEventListener('load', init);
  </script>
</body>
</html>
